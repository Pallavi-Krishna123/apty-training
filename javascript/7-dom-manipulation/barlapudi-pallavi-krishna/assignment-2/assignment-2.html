<!DOCTYPE html>
<html lang="en">
<head>
  <title>DOM Selection Table in iframe</title>
  <meta charset="UTF-8" />
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <h2>DOM Selection Methods Example (iframe version)</h2>
  <iframe id="myIframe" style="width:100%; height:400px;"></iframe>
  <div style="margin-top: 20px;">
    <button id="btnIdColor">Change ID Color</button>
    <button id="btnClassBg">Toggle Class Background</button>
    <button id="btnSpanText">Change Span Text</button>
    <button id="btnToggleDisabled">Toggle Disabled</button>
    <button id="btnAddAttr">Add Custom Attribute</button>
  </div>
</body>
</html>
