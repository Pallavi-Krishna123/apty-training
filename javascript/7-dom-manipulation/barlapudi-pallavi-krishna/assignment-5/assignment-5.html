<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Nested Element Counter</title>
  <script src="scripts/script.js" defer></script>
</head>
<body>

  <h1>Nested Element Counter</h1>

  <div>
    <p>Paragraph inside Div 1</p>
    <span>Span inside Div 1</span>
    <div>
      <p>Nested Paragraph in Div 1</p>
    </div>
  </div>

  <p>
    This is a paragraph with <span>inline span</span> and
    <span>another inline span</span>.
  </p>

  <div>
    <p>Paragraph inside Div 2</p>
    <iframe src="about:blank"></iframe>
  </div>

  <section>
    <p>Paragraph inside Section</p>
    <span>Span inside Section</span>
  </section>

  <button id="countBtn">Count Elements</button>

  <div id="output"></div>

</body>
</html>
