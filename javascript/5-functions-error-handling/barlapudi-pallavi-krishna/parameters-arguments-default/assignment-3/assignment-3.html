<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Nested Functions with Default Values</title>
        <meta charset="UTF-8"/>
        <script src="scripts/script.js" defer></script>
    </head>
    <body>
        <form id="form">
            <h2>Perimeter and Area of Rectangle</h2>

            <label for="length">Enter Length</label>
            <input type="number" id="length" placeholder="enter length of the rectangle"/><br>

            <label for="breadth">Enter Breadth</label>
            <input type="number" id="breadth" placeholder="enter breadth of the rectangle"/><br>

            <button type="submit">Calculate</button>
        </form>

        <div id="results"></div>
    </body>
</html>
