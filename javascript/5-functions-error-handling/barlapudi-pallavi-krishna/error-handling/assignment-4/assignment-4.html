
<!DOCTYPE html>
<html>
<head>
  <title>Simple Calculator</title>
  <meta charset="UTF-8"/>
   <script src="scripts/script.js" defer></script>
</head>
<body>

  <h2>Calculator</h2>



  <label for="num1">Enter a number</label>
  <input type="text" id="num1" placeholder="Enter first number"><br>



  <label for="num2">Enter another number</label>
  <input type="text" id="num2" placeholder="Enter second number"><br>

  <select id="operator">
    <option value="+">+</option>
    <option value="-">-</option>
    <option value="*">*</option>
    <option value="/">/</option>
  </select><br>

  <button onclick="handleCalculation()">Calculate</button>
  <div id="result"></div>
</body>
</html>
