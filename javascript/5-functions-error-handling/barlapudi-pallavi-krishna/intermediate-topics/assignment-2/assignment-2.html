<!DOCTYPE html>
<html>
<head>
  <title>Filter Numbers with Callback</title>
  <meta charset="UTF-8"/>
  <script src="scripts/script.js" defer></script>
</head>
<body>

  <h2>Filter Numbers</h2>

  <label>Enter limit: </label>
  <input type="number" id="limitInput" placeholder="e.g. 50">
  <button onclick="filterNumbers()">Filter</button>

  <h3>Original Array:</h3>
  <p id="original"></p>

  <h3>Filtered Array:</h3>
  <p id="filtered"></p>

</body>
</html>
