<!DOCTYPE html>
<html>
<head>
  <title>Repeat Action Example</title>
  <meta charset="UTF-8"/>
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <h2>Create a List</h2>

  <label for="itemCount">Enter Count:</label>
  <input type="number" id="itemCount" placeholder="Enter count" min="1"><br>


  <label for="itemText">Enter Text:</label>
  <input type="text" id="itemText" placeholder="Enter item text"><br>



  
  <button onclick="generateList()">Create List</button>

  <ul id="listContainer"></ul>
</body>
</html>
