<!DOCTYPE html>
<html>
<head>
  <title>Lexical Scoping in Nested Function Example</title>
  <meta charset="UTF-8"/>
  <script src="scripts/script.js" defer></script>
</head>
<body>
  <h2>Enter Values:</h2>

  <form id="nestedForm">
    <label>First Name:</label>
    <input type="text" id="firstName" placeholder="e.g. Alice"><br>

    <label>Last Name:</label>
    <input type="text" id="lastName" placeholder="e.g. Johnson"><br>

    <label>City:</label>
    <input type="text" id="city" placeholder="e.g. Mumbai"><br>

    <button type="submit">Show Message</button>
  </form>

  <div id="output"></div>
</body>
</html>
