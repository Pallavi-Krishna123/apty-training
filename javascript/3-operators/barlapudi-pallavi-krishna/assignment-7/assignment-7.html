<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bitwise Operators App</title>
  <link rel="stylesheet" href="styles/style.css"/>
</head>
<body>

  <h2>Bitwise Operators</h2>

  <label>Value 1: <input type="number" id="value1"></label><br>
  <label>Value 2: <input type="number" id="value2"></label><br>

  <div>
    <button onclick="bitwiseAnd()">&amp; (AND)</button>
    <button onclick="bitwiseOr()">| (OR)</button>
    <button onclick="bitwiseXor()">^ (XOR)</button>
    <button onclick="bitwiseNot()">~ (NOT)</button>
    <button onclick="leftShift()"><< (Left Shift)</button>
    <button onclick="rightShift()">>> (Right Shift)</button>
  </div>

  <div id="result"></div>
  <script src="scripts/script.js"></script>
</body>
</html>
