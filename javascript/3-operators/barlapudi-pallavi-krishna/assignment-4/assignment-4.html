<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <h2>Logical Operators App</h2>

    <div>
      <label>Value 1: <input type="text" id="value1" /></label>
      <select id="type1">
        <option value="string">String</option>
        <option value="number">Number</option>
        <option value="boolean">Boolean</option>
      </select>
    </div>

    <div>
      <label>Value 2: <input type="text" id="value2" /></label>
      <select id="type2">
        <option value="string">String</option>
        <option value="number">Number</option>
        <option value="boolean">Boolean</option>
      </select>
    </div>

    <div>
      <button onclick="logicalAnd()">&& (AND)</button>
      <button onclick="logicalOr()">|| (OR)</button>
      <button onclick="logicalNot()">! (NOT)</button>
    </div>

    <div id="result"></div>
    <script src="scripts/script.js"></script>
  </body>
</html>
